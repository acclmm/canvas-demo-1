<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
       let canvas=document.getElementById("canvas")//获取canvas
       canvas.width=document.documentElement.clientWidth//把canvas宽度变成文档的宽度
       canvas.height=document.documentElement.clientHeight //把canvas高度变成文档的高度
       let ctx=canvas.getContext("2d")
       let painting=false
       ctx.fillStyle="black"
       canvas.onmousedown=()=>{
           painting=true
       }
       
       canvas.onmousemove=(e)=>{
           if (painting===true){
               ctx.beginPath()
               ctx.arc(e.clientX,e.clientY,10,0,2*Math.PI)
               ctx.stroke()
               ctx.fill()
           }
               else{
                   console.log('什么都没有吧哈哈')
               }
       }
       canvas.onmouseup=()=>{
           painting=false
       }
    </script>
</body>
</html>
